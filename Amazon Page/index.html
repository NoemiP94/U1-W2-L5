<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="bg-dark">
          <img src="assets/images/logo.png" alt="logo">
        </div>
        <nav class="bg-light">
          <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="first">
          <div class="orange">
            <h2>Shop All Holiday Gift Cards</h2>
          </div>
          <div id="christmas">
              <h1>Holiday Gift Guides</h1>
              <p>Be a go-gifter</p>
          </div>
        </section>
        <section class="second">
          <div>
            <h3>Find the perfect gift <a href="#">Shop now</a></h3>
          </div>
          <div>
            <div class="card">
              <img src="assets/images/img_1.jpg" alt="e-reader">
            </div>
            <div class="card">
              <img src="assets/images/img_2.jpg" alt="house">
            </div>
            <div class="card">
              <img src="assets/images/img_3.jpg" alt="watch">
            </div>
            <div class="card">
              <img src="assets/images/img_4.jpg" alt="pets">
            </div>
          </div>
        </section>
        <section class="third">
          <div class="long-card">
            <div >
              <img src="assets/images/img_9.png" alt="games">
            </div>
            <p>Play the gifting game <a href="#">Shop gaming</a></p>
          </div>
          <div >
            <img src="assets/images/img_10.png" alt="music">
          </div>
          <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </div>
        </section>
      </main>
      <footer>
        <div class="bg-light back-top" >
          <a href="#">Back to top</a>
        </div>
        <div class="bg-dark">
          <img src="assets/images/logo.png" alt="logo">
        </div>
      </footer>
    </div>
  </body>
</html>
